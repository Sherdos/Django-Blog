<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>ODDO - Login and Register Form HTML5 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- External CSS libraries -->
    <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="assets/fonts/font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="assets/fonts/flaticon/font/flaticon.css">

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" >

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">

</head>
<body id="top" class="login-3-bodycolor">
<div class="page_loader"></div>

<!-- Login 3 start -->
<div class="login-3 bodycolor">
    <div class="login-3-inner">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-info">
                        <div class="form-section align-self-center">
                            <div class="btn-section clearfix">
                                <a href="login-3.html" class="link-btn active btn-1 default-bg">Login</a>
                                <a href="register-3.html" class="link-btn btn-2 default-bg">Register</a>
                            </div>
                            <div class="logo">
                                <a href="login-3.html">
                                    <img src="assets/img/logos/logo-2.png" alt="logo">
                                </a>
                            </div>
                            <h1>Welcome!</h1>
                            <h3>Recover Your Password</h3>
                            <div class="clearfix"></div>
                            <form action="#" method="GET">
                                <div class="form-group">
                                    <label for="first_field" class="form-label">Email address</label>
                                    <input name="email" type="email" class="form-control" id="first_field" placeholder="Email Address" aria-label="Email Address">
                                </div>
                                <div class="form-group clearfix">
                                    <button type="submit" class="btn btn-primary btn-lg btn-theme">Send Me Email</button>
                                </div>
                            </form>
                            <p>Help & Support</p>
                            <div class="social-list">
                                <a href="#">
                                    <i class="fa fa-facebook"></i>
                                </a>
                                <a href="#">
                                    <i class="fa fa-twitter"></i>
                                </a>
                                <a href="#">
                                    <i class="fa fa-google"></i>
                                </a>
                                <a href="#">
                                    <i class="fa fa-linkedin"></i>
                                </a>
                                <a href="#">
                                    <i class="fa fa-pinterest"></i>
                                </a>
                                <a href="#">
                                    <i class="fa fa-youtube"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login 3 end -->

<!-- Ripple background start -->
<div class="ripple-background">
    <div class="circle xxlarge shade1"></div>
    <div class="circle xlarge shade2"></div>
    <div class="circle large shade3"></div>
    <div class="circle mediun shade4"></div>
    <div class="circle small shade5"></div>
</div>
<!-- Ripple background end -->

<!-- External JS libraries -->
<script src="assets/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS Script -->

</body>
</html>
