{% extends 'base.html' %}
{% block content %}
{% block css %}
{% load static %}
<link type="text/css" rel="stylesheet" href=" {% static 'assets/css/bootstrap.min.css' %} ">
<link type="text/css" rel="stylesheet" href=" {% static 'assets/css/style.css' %} ">
<link type="text/css" rel="stylesheet" href=" {% static 'assets/fonts/font-awesome/css/font-awesome.min.css' %} ">
<link type="text/css" rel="stylesheet" href=" {% static 'assets/fonts/flaticon/font/flaticon.css' %} ">

{% endblock css %}
<div class="page_loader"></div>

<!-- Login 3 start -->
<div class="login-3">
    <div class="login-3-inner">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-info">
                        <div class="form-section align-self-center">
                            <div class="btn-section clearfix">
                                <a href="login-3.html" class="link-btn active btn-1 active-bg default-bg">Login</a>
                                <a href="register-3.html" class="link-btn btn-2">Register</a>
                            </div>
                            <div class="logo">
                                <a href="login-3.html">
                                    <img src="assets/img/logos/logo-2.png" alt="logo">
                                </a>
                            </div>
                            <h1>Welcome!</h1>
                            <h3>Sign Into Your Account</h3>
                            <div class="clearfix"></div>
                            <form action="#" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="first_field" class="form-label">Username</label>
                                    <input name="name" type="text" class="form-control" id="first_field" placeholder="Username" aria-label="Username">
                                </div>
                                <div class="form-group clearfix">
                                    <label for="second_field" class="form-label">Password</label>
                                    <input name="password" type="password" class="form-control" autocomplete="off" id="second_field" placeholder="Password" aria-label="Password">
                                </div>
                                <div class="checkbox form-group clearfix">
                                    <div class="form-check float-start mb-0">
                                        <input class="form-check-input" type="checkbox" id="rememberme">
                                        <label class="form-check-label" for="rememberme">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="forgot-password-3.html" class="float-end forgot-password">Forgot your password?</a>
                                </div>
                                <div class="form-group clearfix">
                                    <button type="submit" class="btn btn-primary btn-lg btn-theme">Login</button>
                                </div>
                            </form>
                            <p>Help & Support</p>
                            <div class="social-list">
                                <a href="#">
                                    <i class="fa fa-facebook"></i>
                                </a>
                                <a href="#">
                                    <i class="fa fa-twitter"></i>
                                </a>
                                <a href="#">
                                    <i class="fa fa-google"></i>
                                </a>
                                <a href="#">
                                    <i class="fa fa-linkedin"></i>
                                </a>
                                <a href="#">
                                    <i class="fa fa-pinterest"></i>
                                </a>
                                <a href="#">
                                    <i class="fa fa-youtube"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login 3 end -->

<!-- Ripple background start -->
<div class="ripple-background">
    <div class="circle xxlarge shade1"></div>
    <div class="circle xlarge shade2"></div>
    <div class="circle large shade3"></div>
    <div class="circle mediun shade4"></div>
    <div class="circle small shade5"></div>
</div>
<!-- Ripple background end -->

<!-- External JS libraries -->
{% endblock content %}


{% block js %}
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
{% endblock js %}
