{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'post/style.css' %}">
</head>
<body>
    <nav>

    </nav>
    <div class="posts">
        
        {% for post in posts %}    
            <div class="post">
                <div class="body-post">
                    <h2>{{post.title}}</h2>
                    <p>{{post.description}}</p>
                </div>
                <div class="img-post">
                    <img src="{{post.image.url}}" alt="">
                </div>
            </div>
        {% endfor %}
            
    </div>
</body>
</html>
