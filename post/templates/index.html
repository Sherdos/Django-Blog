{% extends 'base.html' %}


{% block content %}
    <div class="posts">
        
        {% for post in posts %}    
            <div class="post">
                <div class="body-post">
                    <a style="text-decoration: none;"  href="{% url 'post' post.id %}"><h2> {{post.title}}</h2></a>
                    <a style="text-decoration: none;" href="{% url 'profile_user' post.user.user.id %}"><span style="font-size: large; color: rgb(28, 149, 230);">@{{post.user}}</span></a>
                    <p>{{post.description}}</p>
                </div>
                <div class="img-post">
                    <img src="{{post.image.url}}" alt="">
                </div>
            </div>
        {% endfor %}
            
    </div>
{% endblock content %}
